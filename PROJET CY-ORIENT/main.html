<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet de Scroll sur Image</title>
    <style>
        /* Suppression des marges par défaut */
        body, html {
            margin: 0;
            padding: 0;
            height: 200vh; /* Page plus grande pour permettre le scroll */
            background-color: #f4f4f4;
        }

        /* Conteneur de l'image */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh; /* Montre seulement la moitié de l’image au départ */
            overflow: hidden; /* Cache le reste de l’image */
            transition: height 0.3s ease-out; /* Effet fluide */
        }

        /* Image */
        .header img {
            width: 100%;
            height: auto;
            transform: translateY(-25%); /* Centre la partie visible */
            transition: transform 0.3s ease-out;
        }

        /* Contenu de la page */
        .content {
            margin-top: 50vh; /* Commence après l'image */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="temple_arabe.jpg" alt="Temple Arabe">
    </header>

    <div class="content">
        <h1>Bienvenue sur mon site</h1>
        <p>Scrollez vers le bas pour révéler l'image...</p>
        <p>Autre contenu ici...</p>
    </div>

    <script>
        window.addEventListener("scroll", function() {
            let header = document.querySelector(".header");
            let scrollY = window.scrollY;

            /* Plus on scrolle, plus l’image est révélée */
            let newHeight = Math.min(100, 50 - (scrollY / 5)); // Augmente la hauteur
            header.style.height = newHeight + "vh";
        });
    </script>

</body>
</html>
