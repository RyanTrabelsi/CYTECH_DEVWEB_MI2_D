<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode + Shopping Cart</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

      .red-mode {
          background-color: palevioletred;
          color: coral;
      }

    input, button {
      padding: 8px;
      margin: 5px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      background-color: #eee;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-mode li {
      background-color: #333;
    }

    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 10px;
    }

    #toggleMode {
      margin-bottom: 20px;
      background-color: #444;
      color: white;
    }

    .dark-mode #toggleMode {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Shopping Cart with Dark Mode</h1>
  <button id="toggleMode">Toggle Dark Mode</button>

  <p>Total items: <span id="itemCount">0</span></p>
  <p>Total price: $<span id="totalPrice">0.00</span></p>

  <input type="text" id="itemInput" placeholder="Enter item name or leave empty for random" />
  <button id="addItem">Add to Cart</button>

  <ul id="cartList"></ul>

  <script>
    const input = document.getElementById('itemInput');
    const addButton = document.getElementById('addItem');
    const cartList = document.getElementById('cartList');
    const itemCount = document.getElementById('itemCount');
    const totalPrice = document.getElementById('totalPrice');

    let count = 0;
    let total = 0;

    const randomItems = [
      { name: "Wireless Mouse", price: 15.99 },
      { name: "Notebook", price: 4.50 },
      { name: "USB Cable", price: 2.99 },
      { name: "Headphones", price: 29.99 },
      { name: "Water Bottle", price: 9.00 }
    ];

    addButton.addEventListener('click', () => {
      let itemName = input.value.trim();
      let itemPrice = 0;

      if (itemName === "") {
        const randomItem = randomItems[Math.floor(Math.random() * randomItems.length)];
        itemName = randomItem.name;
        itemPrice = randomItem.price;
      } else {
        itemPrice = parseFloat((Math.random() * 20 + 1).toFixed(2)); // Random price
      }

      const li = document.createElement('li');
      li.innerHTML = `${itemName} - $${itemPrice.toFixed(2)}`;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.className = 'remove-btn';

      removeBtn.addEventListener('click', () => {
        cartList.removeChild(li);
        count--;
        total -= itemPrice;
        itemCount.textContent = count;
        totalPrice.textContent = total.toFixed(2);
      });

      li.appendChild(removeBtn);
      cartList.appendChild(li);

      count++;
      total += itemPrice;
      itemCount.textContent = count;
      totalPrice.textContent = total.toFixed(2);
      input.value = "";
    });

    // Dark Mode Toggle
    const toggleButton = document.getElementById('toggleMode');
    const body = document.body;

    // Restore saved mode
    if (localStorage.getItem('mode') === 'dark') {
      body.classList.add('dark-mode');
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('mode', 'dark');
      } else {
        localStorage.setItem('mode', 'light');
      }
    });
  </script>
</body>
</html>
