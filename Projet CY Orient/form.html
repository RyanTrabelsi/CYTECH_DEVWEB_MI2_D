<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CY Orient - Sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
        
</head>
<body class="sign">
    <section class="top-page">
        <header class="header">
          <img src="image/logo.png">
          <nav class="nav1">
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="reserver.html">Réserver</a></li>
            <li><a href="profil.html">Mon compte</a></li>
          </nav>
          <input type="submit" value="Se connecter" name="connexion" id="connexion" onclick="window.location.href='login_form.html';">
        </header>
      </section>
    <div class="sign-in">
    <div class="form-container">
        <img src="image/logo2.png" alt="Logo">
        <h2>S'inscrire</h2>
        <form action="accueil.html" method="get">
            <div class="form-group1">
                <label for="first-name">Nom</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group1">
                <label for="last-name">Prénom</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group1">
                <label>Contact</label><br>
                <input type="radio" id="email" name="contact" value="email" required>
                <label for="email">Email</label><br>
                <input type="radio" id="phone" name="contact" value="phone">
                <label for="phone">Numéro de téléphone</label>
            </div>
            <div class="form-group1">
                <label for="contact-info">Email ou Numéro de téléphone</label>
                <input type="text" id="contact-info" name="contact-info" required>
            </div>
            <div class="form-group1">
                <button type="submit">S'inscrire</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
