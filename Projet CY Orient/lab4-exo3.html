<!DOCTYPE html>
<html>
<head>
    <title>Array Exo 3</title>
</head>
<body>
<div id="Output"></div>

<script>
    let arr = Array.from({length: 30}, () => Math.floor(Math.random() * 100));
    const final = document.getElementById('Output');
    
    final.style.textAlign = 'center';
    
    final.innerHTML = 
        `Original array: ${arr.join('-')}<br>`;

    arr.sort((a, b) => a - b);

    final.innerHTML += 
        `Sorted array: ${arr.join('-')}`;
</script>
</body>
</html>
