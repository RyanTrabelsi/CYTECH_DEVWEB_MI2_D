<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CY Orient - Connexion</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 

</head>
    
<body class="sign">
    <section class="top-page">
        <header class="header">
          <img src="image/logo.png">
          <nav class="nav1">
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="reserver.html">Réserver</a></li>
            <li><a href="profil.html">Mon compte</a></li>
          </nav>
          <input type="submit" value="S'inscrire" name="inscription" id="inscription" onclick="window.location.href='form.html';">
        </header>
      </section>
    <div class="sign-in">
    <div class="form-container">
        <img src="image/logo2.png" alt="Logo">
        <h2>Connexion</h2>
        <form action="accueil.html" method="get">
            <div class="form-group1">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group1">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group1">
                <button type="submit">Connexion</button>
            </div>
        </form>
        <div class="signup">
            <p><a href="form.html">Pas de compte encore? Inscrivez-vous ici!</a></p>
        </div>
    </div>
</div>
