<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CY Orient - User Accounts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="user-list">
    <section class="top-page">
        <header class="header">
          <img src="image/logo.png">
          <nav class="nav1">
            <li><a href="admin_accueil.html">Accueil</a></li>
            <li><a href="presentation.html">Présentation</a></li>
            <li><a href="reserver.html">Réserver</a></li>
            <li><a href="profil.html">Mon compte</a></li>
          </nav>
          <input type="submit" value="Liste d'utilisateurs" name="user-list" id="user-list" onclick="window.location.href='user_list.html';">
          <input type="submit" value="Se connecter" name="connexion" id="connexion" onclick="window.location.href='login_form.html';">
        </header>
      </section>
    <div class="mef">
    <div class="container">
        <h2>Liste des Comptes Inscrits</h2>
        <div class="account-list" id="account-list">
            <!-- Account items will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        // Simulated data for user accounts
        const userAccounts = [
            { name: "Admin", email: "admin@gmail.com", phone: "01-02-03-04-05" },
            { name: "Person A", email: "personA@gmail.com", phone: "01-02-03-04-05" },
            { name: "Person B", email: "personA@gmail.com", phone: "01-02-03-04-05" }
        ];

        // Function to display user accounts
        function displayAccounts(accounts) {
            const accountList = document.getElementById('account-list');
            accountList.innerHTML = ''; // Clear any existing content

            accounts.forEach(account => {
                const accountItem = document.createElement('div');
                accountItem.classList.add('account-item');

                const accountName = document.createElement('h3');
                accountName.textContent = account.name;

                const accountEmail = document.createElement('p');
                accountEmail.textContent = `Email: ${account.email}`;

                const accountPhone = document.createElement('p');
                accountPhone.textContent = `Phone: ${account.phone}`;

                accountItem.appendChild(accountName);
                accountItem.appendChild(accountEmail);
                accountItem.appendChild(accountPhone);

                accountList.appendChild(accountItem);
            });
        }

        // Display the accounts when the page loads
        window.onload = function() {
            displayAccounts(userAccounts);
        };
    </script>
    </div>
</body>
</html>
