<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CY Orient</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
        }
        header {
            background: url('temple_arabe.jpg') no-repeat center center/cover;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        header h1 {
            font-size: 4em;
            margin: 0;
        }
        header h3 {
            margin: 10px 0 0;
        }
        .container {
            padding: 20px;
        }
        .destination {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .destination h2 {
            margin-top: 0;
        }
    </style>
</head>
    
<body>
    
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>CY Orient</h1>
        <h3>Discover a whole new world!</h3>
    </header>
    <div class="container">
        <div class="destination">
            <h2>Country A</h2>
            <p>Details...</p>
        </div>
        <div class="destination">
            <h2>Country B</h2>
            <p>Details...</p>
        </div>
        <div class="destination">
            <h2>Country C</h2>
            <p>Details...</p>
        </div>
    </div>
    
    
</body>
</html>
